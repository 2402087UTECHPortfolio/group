    <!-- Login Form Section -->
    <main class="reset-container">
        <h2>Reset your Password</h2>
        <form id="resetForm">
            <label for="username">TRN:</label>
            <input type="text" id="n-trn" name="trn" placeholder="Enter your trn">

            <label for="password">Password:</label>
            <input type="password" id="new-password" name="password" placeholder="Enter password">
            
            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm" placeholder="Re-enter password">

            <button type="submit">Reset</button>
        </form>

    </main>
