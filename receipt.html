<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackVerse | Receipt</title>
    <link rel="stylesheet" href="style.css">

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        .receipt-container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }
        .receipt-header {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .receipt-items img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .receipt-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .receipt-summary {
            margin-top: 25px;
            font-size: 1.1rem;
        }
        .receipt-buttons {
            margin-top: 25px;
            display: flex;
            gap: 12px;
        }
        .receipt-buttons button {
            flex: 1;
            padding: 12px;
            background: #ff4c4c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<main class="receipt-container" id="receiptBox">
    <div class="receipt-header">
        <h2>SnackVerse Order Receipt</h2>
        <p><strong>Order #:</strong> <span id="orderID"></span></p>
    </div>

    <h3>Customer Information</h3>
    <p><strong>Name:</strong> <span id="custName"></span></p>
    <p><strong>Address:</strong> <span id="custAddress"></span></p>

    <h3>Payment Information</h3>
    <p><strong>Cardholder:</strong> <span id="cardName"></span></p>
    <p><strong>Card Number:</strong> <span id="cardNumber"></span></p>

    <h3>Items Purchased</h3>
    <div id="receiptItems" class="receipt-items"></div>

    <div class="receipt-summary">
        <p><strong>Subtotal:</strong> $<span id="subtotal"></span></p>
        <p><strong>Tax (15%):</strong> $<span id="tax"></span></p>
        <p><strong>Total:</strong> $<span id="total"></span></p>
    </div>

    <div class="receipt-buttons">
        <button onclick="downloadPDF()">Download Receipt (PDF)</button>
        <button onclick="window.location.href='index.html'">Return Home</button>
    </div>
</main>

<script src="receipt.js"></script>
</body>
</html>
