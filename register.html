<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackVerse | Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>SnackVerse</h1>
        <nav>
           
        <a href="index.html" class="active">About Us</a>
        <a href="register.html">Registration</a>
        <a href="login.html">Login</a>
        <a href="Products.html">Products</a>
        <a href="Cart.html">Cart</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <main class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <label for="fname">First Name:</label>
            <input type="text" id="firstname" name="fullname" placeholder="Enter first name">
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lastname" name="fullname" placeholder="Enter last name">
            
            <label for="dateofbirth">Date of birth:</label>
            <input type="date" id="dob" name="d" placeholder="Enter your date of birth">

            <label for="gender">Gender:</label>
            <select id="gender">
                <option>Female</option>
                <option>Male</option>
            </select>
            
            <label for="phonenumber">Phone number</label>
            <input type="date" id="tele" name="phone number" placeholder="Enter your phone number">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email">

            <label for="trn">TRN:</label>
            <input type="text" id="trn" name="trn" placeholder="000-000-000">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create password">

            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" name="confirm" placeholder="Re-enter password">

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>

    <footer>
        <p>&copy; 2025 SnackVerse. All Rights Reserved.</p>
    </footer>

    
    <script src="register.js"></script>
</body>
</html>
